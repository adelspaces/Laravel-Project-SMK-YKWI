<body>
    <div id="app">
        <section class="section">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3">
                        <div class="login-brand">
                            <img
                                src="http://localhost/assets/img/logo.png">
                            <p class="mt-4">SMK YKWI Pekanbaru</p>
                        </div>
                                                                        <div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card card-primary">
              <div class="card-header"><h4 class="text-center">Login</h4></div>
              <div class="card-body">
                <form method="POST" action="http://localhost/login">
                    <input type="hidden" name="_token" value="6RDLXSxAyY6laqOocV77mmodaT3vthP08BUh1uTJ" autocomplete="off">                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="email" class="form-control " name="email" value="" required autofocus>
                                            </div>
                  <div class="form-group">
                    <div class="d-block">
                    	<label for="password" class="control-label">Password</label>
                        <div class="float-right">
                                                    <a class="text-small"href="http://localhost/password/reset">
                                Forgot Your Password?
                            </a>
                                              </div>
                    </div>
                    <input id="password" type="password" class="form-control " name="password" tabindex="2" required autocomplete="current-password">
                                      </div>

                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="remember" class="custom-control-input" tabindex="3" id="remember" >
                      <label class="custom-control-label" for="remember-me">Remember Me</label>
                    </div>
                  </div>

                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
                      Login
                    </button>
                  </div>
                </form>
                </div>
              </div>
            </div>
        </div>
    </div>
